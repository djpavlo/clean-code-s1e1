<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Header image">
    <a class="header__content" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section id="new-task">
      <h3 class="new-task__label">Add Item</h3>
      <div class="new-task__content">
        <input class="new-task__editor" type="text">
        <button class="new-task__add-btn button">Add</button>
      </div>
    </section>

    <section class="todo">
      <h3 class="todo__header task-header">Todo</h3>
      <ul class="todo__list">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__text">Pay Bills</label>
          <input class="task-item__editor" type="text">
          <button class="task-item__edit-btn button">Edit</button>
          <button class="task-item__del-btn button"><img class = "task-item__del-btn-img" src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="task-item task-item_editMode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__text">Go Shopping</label>
          <input class="task-item__editor" type="text" value="Go Shopping">
          <button class="task-item__edit-btn button">Save</button>
          <button class="task-item__del-btn button"><img class = "task-item__del-btn-img" src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>

    <section class="done">
      <h3 class="done__header task-header">Completed</h3>
      <ul class="done__list">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__text">See the Doctor</label>
          <input class="task-item__editor" type="text">
          <button class="task-item__edit-btn button">Edit</button>
          <button class="task-item__del-btn button"><img class = "task-item__del-btn-img" src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
